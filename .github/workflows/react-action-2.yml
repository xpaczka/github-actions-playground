name: React Action 2

on:
  push:
    branches:
      - main
    paths:
      - 'react-action-2/**'
      - '.github/workflows/react-action-2.yml'

defaults:
  run:
    working-directory: ./react-action-2

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci # prevents installing breaking changes

      - name: Run tests
        run: npm test

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci # prevents installing breaking changes

      - name: Lint code
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci # prevents installing breaking changes

      - name: Build deployment
        run: npm run build

      - name: Deploy
        run: echo "Deploying..."
